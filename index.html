    <script src="app.js" defer></script>
    <title>Cash Register</title>

<body>
    <h1>Cash Register</h1>
    <div class="error">Negative values not allowed</div>

    <div class="billDiv">
        <p>Bill Amount</p>
        <input type="number" id="billAmount" min="1" required>
        <button class="btn" onclick="clickNext()"> Next</button>
    </div>
    <div class="cashDiv">
        <p>Cash Amount</p>
        <input type="number" id="cashAmount" min="0" required>
        <button class="btn" onclick="clickSubmit()">Submit</button>
    </div>    
    
        
        
        <div class="tableDiv">
        <table id="table">
            <tr>
                <th>Types Of Notes</th>
                <th>2000</th>
                <th>500</th>
                <th>100</th>
                <th>20</th>
                <th>10</th>
                <th>5</th>
                <th>1</th>
            </tr>
            <tr>
                <th>No of Notes</th>
                <th class="reset twoThousand">0</th>
                <th class="reset fiveHundred">0</th>
                <th class="reset hundred">0</th>
                <th class="reset twenty">0</th>
                <th class="reset ten">0</th>
                <th class="reset five">0</th>
                <th class="reset one">0</th>
                
            </tr>
        </table>
    </div>
